        - DCモーター: actuator/motor/index.md
        - ロボマスモーター: actuator/robomaster_motor/index.md
        - サーボモーター: actuator/servo/index.md
        - ソレノイド: actuator/solenoid/index.md
        - 電磁弁: actuator/valve/index.md
    - センサ:
        - スイッチ: sensor/switch/index.md
        - ロータリーエンコーダー: sensor/rotary_encoder/index.md
