nav:
  - ホーム: index.md
  - 部品:
    - 電源: parts/power/index.md
    - アクチュエータ:
      - DCモーター: parts/motor/index.md
      - ロボマスモーター: parts/robomaster_motor/index.md
      - サーボモーター: parts/servo/index.md
      - ブラシレスモーター: parts/brushless_motor/index.md
      - ソレノイド: parts/solenoid/index.md
      - 電磁弁: parts/valve/index.md
    - センサ:
      - スイッチ: parts/switch/index.md
      - ロータリーエンコーダー: parts/rotary_encoder/index.md
      - BNO055(ジャイロセンサ): parts/bno055/index.md
    - その他:
      - シリアルLED: parts/serial_led/index.md
    # - 通信:
    #   - コントローラー: communication/controller/index.md
  - 基板:
    - JLCPCB 発注手順: pcb/jlcpcb/index.md
  - 講習会:
    - はじめに: practice/index.md
    - コマンド: practice/command/index.md
    - Git・GitHub: practice/git/index.md
    - C++: practice/cpp/index.md
    - モーターとクラス: practice/motor/index.md
    - ファイル分割: practice/file_splitting/index.md
    - UdonLibraryの使い方: practice/udon_library/index.md
    - オムニを動かそう: practice/omni/index.md
    - 通信について: practice/communication/index.md

theme:
  name: material
  language: ja
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.footer
    - navigation.tracking
    - navigation.expand
    - navigation.tabs
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest
    - header.autohide

  palette:
    - media: "(prefers-color-scheme: light)"
      primary: grey
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  generator: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
